---
# Launches auxillary nodes. mostly control nodes and FOG nodes
common:
  # before_commands will be executed in each pane before doing anything else. Use this e.g. for
  #   - sourcing an environment
  #   - ssh-ing to another machine
  before_commands:
    - . $MK0_WS/install/setup.bash

  # The default window will be the one displayed when first connecting to the tmux session
  default_window: JoyLaunch
windows:

  - name: mk0 Event Monitor
    commands:
      - ros2 run mk0_event_server mk0_event_server

# LOCOMOTION (Should these just be launch files? should it all be a launch file?)
  - name: JoyLaunch
    commands:
      - ros2 launch teleop_twist_joy teleop-launch.py joy_config:='xbox' joy_vel:=/input/joystick_raw
  # JoyVelSmoother
  - name: velocity_smoother_joy
    commands:
      - ros2 run velocity_smoother velocity_smoother --ros-args -r /velocity_smoother/input:=/input/joystick_raw -r /velocity_smoother/smoothed:=/input/joystick

  - name: Kobuki Keyop
    commands:
      - echo "Launching Kobuki Key op"
      - ros2 run kobuki_keyop kobuki_keyop_node --ros-args -r /cmd_vel:=/input/keyop_raw
      
  # keyop velocity smoother
  - name: velocity_smoother_keyop
    commands:
      - ros2 run velocity_smoother velocity_smoother --ros-args -r /velocity_smoother/input:=/input/keyop_raw -r /velocity_smoother/smoothed:=/input/keyop

# Navigation
  - name: slam_toolbox
    commands: 
      # - ros2 launch slam_toolbox online_async_launch.py
      - ros2 launch mk0_bringup bringup_launch.py map:=/home/cherry/.maps/home_map.yaml controller_output_topic:=input/navigation_raw params_file:=$(ros2 pkg prefix mk0_bringup)/share/mk0_bringup/config/nav2_params.yaml

  # Navigation Velocity Smoother
  - name: velocity_smoother_navigation
    command:
      - ros2 run velocity_smoother velocity_smoother --ros-args -r /velocity_smoother/input:=/input/navigation_raw -r /velocity_smoother/smoothed:=/input/navigation

########### State Publishers #############
  - name: State Publishers
    commands:
      - ros2 launch mk0_description state_publishers.launch.py

  - name: Robot localization
    commands:
      - ros2 run robot_localization ekf_node -params-file $(ros2 pkg prefix mk0_bringup)/share/mk0_bringup/config/ekf.yaml

  - name: rviz
    commands:
      - ros2 launch mk0_description display.launch.py
